<!DOCTYPE html>
<html>
<head>
  <title>Brand Review
  </title>
</head>
<body>
  <h1>Luxury Brand Product Review</h1>
  <h2>Provide Your Review</h2>
  <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Your Name" required>
  <br>
  <label for="userExperience">Review:</label><br>
  <textarea id="userExperience" rows="5" cols="30" placeholder="Enter your feedback here" required></textarea><br>
<button id="submitBtn">Submit Review</button>
<hr>
<div id="userInfo" style="display: none;">
  <h2>User Review:</h2>
  <p>Name: <span id="userName"></span></p>
</div>
<script src="./product_survey.js"></script>
</body>
</html>
